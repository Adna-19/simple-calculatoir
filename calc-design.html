<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body style="background-color: #eee;">
    <div class="container" style="width: 25rem; margin-top: 80px;">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <p class="text-center" style="font-size: 25px;">Calculator</p>
            </div>
            <div class="card-body">
                <div class="form-control">
                    <p style="width: 150px;" class="text-secondary float-left" id="screen">0</p>
                    <p style="width: 50px;" class="text-center text-danger float-right" id="operation"></p>
                </div>
                <hr>
                <div class="buttons text-center">
                    <button class="btn btn-primary number" value="1">1</button>
                    <button class="btn btn-primary number ml-3" value="2">2</button>
                    <button class="btn btn-primary number ml-3" value="3">3</button>
                    <button class="btn btn-danger operator ml-3" value="+">+</button>
                    <br><br>
                    <button class="btn btn-primary number" value="4">4</button>
                    <button class="btn btn-primary number ml-3" value="5">5</button>
                    <button class="btn btn-primary number ml-3" value="6">6</button>
                    <button class="btn btn-danger operator ml-3" value="-">-</button>
                    <br><br>
                    <button class="btn btn-primary number" value="7">7</button>
                    <button class="btn btn-primary number ml-3" value="8">8</button>
                    <button class="btn btn-primary number ml-3" value="9">9</button>
                    <button class="btn btn-danger operator ml-3" value="x">x</button>
                    
                    <br><br>
                    <button class="btn btn-primary number" value="0">0</button>
                    <button class="btn btn-dark clear ml-3" value="">C</button>
                    <button class="btn btn-dark decimal ml-3" value=".">.</button>
                    <button class="btn btn-danger operator ml-3" value="/">/</button>
                    <br><br>
                    <button class="btn btn-warning w-75 result" value="" id="result">=</button>
                </div>
            </div>
            <div class="card-footer bg-dark"></div>
        </div>
    </div>
    <script src="calc_logic.js"></script>
</body>
</html>
